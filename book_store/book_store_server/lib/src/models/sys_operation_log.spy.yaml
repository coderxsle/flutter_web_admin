# 系统操作日志模型
### 用于记录系统中的数据操作日志

class: SysOperationLog
table: sys_operation_log
fields:
  ### 被操作的表名（默认空字符串）
  tableNameStr: String, default = ''

  ### 表示操作类型（1插入、2删除、3更新）
  operationType: int, default = 0

  ### 被操作的记录的唯一标识符（通常是该表的主键）
  recordId: int?

  ### 在更新或删除时，记录被修改前的旧数据，使用 JSON 格式存储
  oldData: String, default = ''

  ### 在更新或插入时，记录被修改后的新数据，使用 JSON 格式存储
  newData: String, default = ''

  ### 记录执行操作的用户，可以是用户名或用户的 ID
  operatorId: int, default = 0

  ### 记录操作发生的时间，默认为当前时间
  operationTime: DateTime, default = now