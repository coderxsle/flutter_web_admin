# 角色权限模型
### 用于定义系统角色与权限之间的关系，支持细粒度的权限管理

class: RolePermission
table: role_permission
fields:
  ### 角色ID，用于关联角色表
  roleId: int

  ### 权限标识，用于定义具体的权限（如 "READ_BOOK", "MANAGE_USERS"）
  permissionKey: String

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now