# 店铺图书关联表
### 店铺图书关联表，用于存储店铺和图书的关联关系

class: StoreBook
table: store_book
fields:
  ### 店铺ID
  storeId: int

  ### 图书ID
  bookId: int

  ### 进价
  purchasePrice: double

  ### 售价
  salePrice: double

  ### 促销价
  promotionPrice: double

  ### 库存
  inventory: int, default = 0

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否已删除（默认值：false）
  isDeleted: bool, default = false


indexes:
  store_book_unique:
    fields: storeId, bookId
    unique: true
