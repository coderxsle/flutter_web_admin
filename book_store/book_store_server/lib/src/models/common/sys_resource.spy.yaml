# 系统资源模型
### 用于存储系统的菜单、按钮等资源信息

class: SysResource
table: sys_resource
fields:
  ### 名称
  name: String, default = ''

  ### 链接地址
  uri: String, default = ''

  ### 权限标识
  permission: String, default = ''

  ### 资源类型（0为目录，1为菜单，2为按钮）
  type: int, default = 0

  ### 图标
  icon: String, default = ''

  ### 序号
  sn: int, default = 0

  ### 父资源id
  parentId: int, default = 0

indexes:
  sys_resource_unique:
    fields: name, parentId
    unique: true 