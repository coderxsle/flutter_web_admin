# 数据字典条目模型
### 用于存储数据字典的条目信息

class: DictItem
table: dict_item
fields:
  ### 名称（默认空字符串）
  name: String, default = ''

  ### 值（默认空字符串）
  value: String, default = ''

  ### 排列顺序，默认0。值越大，就排在越前面
  sn: int, default = 0

  ### 是否禁用。0代表不禁用（启用），1代表禁用
  disabled: int, default = 0

  ### 所属的类型
  typeId: int, default = 0

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否删除
  isDeleted: bool, default = false

indexes:
  dict_item_name_type_unique:
    fields: name, typeId
    unique: true
  dict_item_value_type_unique:
    fields: value, typeId
    unique: true 
