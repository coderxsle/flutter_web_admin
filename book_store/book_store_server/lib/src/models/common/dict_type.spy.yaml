# 数据字典类型模型
### 用于存储数据字典的类型信息

class: DictType
table: dict_type
fields:
  ### 名称（默认空字符串，唯一约束）
  name: String, default = ''

  ### 值（默认空字符串，唯一约束）
  value: String, default = ''

  ### 简介（默认空字符串）
  intro: String, default = '' 

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否删除
  isDeleted: bool, default = false

indexes:
  dict_type_unique:
    fields: name, value
    unique: true