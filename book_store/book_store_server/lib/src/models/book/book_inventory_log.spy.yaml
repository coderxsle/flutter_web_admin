# 库存变动记录表
### 用于记录每本书库存变动的详细信息，便于审计和管理

class: BookInventoryLog
table: book_inventory_log
fields:
  ### 图书ID，用于标识是哪本书
  bookId: int

  ### 变动数量，可以为正（增加库存）或负（减少库存）
  quantity: int

  ### 变动类型，0=进货，1=售出，2=退货，3=损耗，4=库存调整
  changeType: int

  ### 变动发生的时间
  changeTime: DateTime

  ### 变动的原因或描述，提供额外的说明
  description: String?

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否删除
  isDeleted: bool, default = false