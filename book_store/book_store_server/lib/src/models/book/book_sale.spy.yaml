# 销售记录模型
### 用于存储图书或组合套餐的销售记录信息

class: BookSale
table: book_sale
fields:
  ### 销售类型：0-单本图书，1-组合套餐，2-赠品，3-促销等（可以根据需要扩展）  
  saleType: int  

  ### 组合套餐的ID（如果是组合销售）  
  bookPackageId: int  

  ### 图书的ID（如果是单本销售）  
  bookId: int  

  ### 类别ID（关联图书类别）  
  categoryId: int  

  ### 出售数量  
  quantity: int  

  ### 单本图书价格（单本出售）或套装总价（组合出售）  
  salePrice: double  

  ### 销售时间  
  saleTime: DateTime, default = now

  ### 是否删除
  isDeleted: bool, default = false



  