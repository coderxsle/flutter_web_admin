# 图书基本信息模型
### 图书基本信息模型，用于存储图书的基本信息

class: Book
table: book
fields:
  ### 图书的标题/书名（必填，唯一约束）
  name: String

  ### 图书的ISBN编号，用于唯一标识一本书（唯一约束）
  isbn: String?

  ### 图书的作者姓名
  author: String, default = ''

  ### 关键字
  keyword: String, default = ''

  ### 出版社名称
  publisher: String, default = ''

  ### 图书封面的图片URL地址
  image: String, default = ''

  ### 图书的原价/定价（必填）
  originalPrice: double

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否已删除（默认值：false）
  isDeleted: bool, default = false

  ### 图书分类的ID，用于关联分类表
  categoryId: int?


indexes:
  book_unique:
    fields: isbn, name
    unique: true

