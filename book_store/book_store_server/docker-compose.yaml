# 开发环境
services:
  # 数据库服务
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_DB: book_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "HdAUhPjyNStiun5NWaP9iCIQcTZsRZJV"
    volumes:
      - book_store_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
      - dev

  # Redis 服务
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "XKWchty0rKUvuImia3XqGN0p3tjASQgm"
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - '' # Default profile
      - dev
  
  # Nginx 服务
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    profiles:
      - '' # Default profile
      - dev


volumes:
  book_store_data:
