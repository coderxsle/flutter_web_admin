services:
  postgres:
    image: postgres:16.3
    ports:
      - '9090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: book_store_test
      POSTGRES_PASSWORD: "uhv8UpHrUfl5fY0cNu3-6KNFDKuwFqs6"
    volumes:
      - book_store_test_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - '9091:6379'
    command: redis-server --requirepass "vHcHfgqqDpouYi6vGY_RJw_9HkPdugTx"
    environment:
      - REDIS_REPLICATION_MODE=master

  server:
    build: 
      context: ../../book_store_server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - runmode=test
    depends_on:
      - postgres
      - redis_test


volumes:
  book_store_test_data:
