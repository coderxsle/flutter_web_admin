worker_processes 1;

# 错误日志配置
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100m;  # 允许上传大文件

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # 后端服务地址（根据实际情况修改端口）
    upstream admin-server {
        server 172.17.0.1:18000;  # ⚠️ 确保此 IP 和端口是真实的后端服务地址
    }

    # 主服务配置（监听 HTTP 80 端口）
    server {
        listen 80;  # ✅ 标准 HTTP 端口
        server_name 116.205.108.41;

        # 前端静态资源配置
        location / {
            root /usr/share/nginx/html;  # ⚠️ 替换为你的前端文件存放目录
            try_files $uri $uri/ /index.html;  # 支持前端路由（如 Vue/React）
            index index.html index.htm;

            # 禁止非 GET/HEAD 方法访问静态资源
            if ($request_method !~ ^(GET|HEAD)$ ) {
                return 405;
            }
        }
        
        # 后端 API 代理配置（通过 /api/ 前缀区分）
        location /api/ {
            proxy_pass http://admin-server/;  # ✅ 请求转发到后端服务
            proxy_http_version 1.1;

            # 以下头信息确保后端能获取真实客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持（如果有需要）
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 错误页面配置
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}
