### 租户套餐表
class: SysTenantPackage
table: sys_tenant_package
fields:
  id: int?                                 # 套餐编号，主键
  name: String                             # 套餐名
  status: int                              # 租户状态（0正常 1停用）
  remark: String?                          # 备注
  menuIds: String                          # 关联的菜单编号
  creator: String                          # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除
