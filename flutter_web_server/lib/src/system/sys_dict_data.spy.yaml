### 字典数据表
class: SysDictData
table: sys_dict_data
fields:
  id: int?                                 # 字典编码，主键
  sort: int                                # 字典排序
  label: String                            # 字典标签
  value: String                            # 字典键值
  dictType: String                         # 字典类型
  status: int                              # 状态（0正常 1停用）
  colorType: String?                       # 颜色类型
  remark: String?                          # 备注
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 字典标签在字典类型下唯一约束
  ### 确保同一个字典类型下不能有重复的标签
  sys_dict_data_label_type_unique:
    fields: label, dictType
    unique: true
  
  ### 字典键值在字典类型下唯一约束
  ### 确保同一个字典类型下不能有重复的键值
  sys_dict_data_value_type_unique:
    fields: value, dictType
    unique: true
