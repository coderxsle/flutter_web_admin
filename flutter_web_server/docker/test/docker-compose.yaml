services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '9090:5432'
    env_file:
      - ../../env/.env.test
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - flutter_web_admin_test_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - '9091:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - ../../env/.env.test
    environment:
      - REDIS_REPLICATION_MODE=master

  server:
    build: 
      context: ../../..
      dockerfile: flutter_web_admin_server/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ../../env/.env.test
    environment:
      - runmode=test
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - postgres
      - redis

volumes:
  flutter_web_admin_test_data:
