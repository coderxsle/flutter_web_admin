server
{
    listen 18000;
    server_name 103.215.82.63;
    index index.html index.htm;
    root /www/wwwroot/103.215.82.63_18000;
    
    # ========================================
    # 关键修复：全局 MIME 类型配置
    # ========================================
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/javascript                       js mjs;  # 添加 .mjs 支持
        application/javascript                js mjs;  # 添加 .mjs 支持
        application/json                      json;
        application/wasm                      wasm;     # WebAssembly
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        font/woff                             woff;
        font/woff2                            woff2;
        font/ttf                              ttf;
        font/otf                              otf;
        application/octet-stream              bin exe dll;
    }
    
    # ========================================
    # 性能优化：Gzip 压缩配置
    # 可以将 3.5MB 的 wasm 文件压缩到约 1.2MB
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/wasm 
               application/x-javascript application/xml+rss 
               image/svg+xml font/ttf font/otf font/woff font/woff2;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/103.215.82.63.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /index.html;   # 修改：404 也回到 index.html
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/103.215.82.63.conf;
    #REWRITE-END

    # ========================================
    # Flutter Web 特殊文件处理
    # ========================================
    
    # Service Worker 和版本文件不要缓存
    location ~ ^/(sw-config|flutter_service_worker)\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 字体文件跨域支持
    location ~ \.(ttf|otf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # .mjs 和 .wasm 文件缓存策略（基于内容哈希的强缓存）
    # main.dart.mjs 和 main.dart.wasm 的文件名在每次构建时都会包含内容哈希
    # 所以可以安全地设置长期缓存
    location ~ \.(mjs|wasm)$ {
        # 强缓存：1年有效期，文件内容不变
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # 添加 ETag 支持（文件变化时自动失效）
        etag on;
        
        # 允许跨域（如果需要从 CDN 加载）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        
        # 压缩
        gzip on;
        gzip_static on;  # 如果有 .gz 预压缩文件，优先使用
    }

    # Flutter Web SPA 路由处理
    location / {
        root /www/wwwroot/103.215.82.63_18000;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    # 静态资源缓存（.js 和 .css 文件）
    # 注意：.mjs 和 .wasm 已在上面单独处理
    location ~ \.(js|css)$ {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }

    access_log  /www/wwwlogs/103.215.82.63.log;
    error_log  /www/wwwlogs/103.215.82.63.error.log;
}