events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志配置
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log debug;

    # 上游服务器配置
    upstream tanshuapi {
        server static.tanshuapi.com:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Flutter Web 静态资源
        location / {
            root  /home/view/wallet/client/web/;
            index  index.html index.htm;
            try_files  $uri  $uri/  /index.html;
        }

        # 图片代理配置
        location /proxyLoadPicture-pro {
            resolver 8.8.8.8 valid=30s;
            resolver_timeout 5s;
            
            # 缓存和缓冲设置
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # CORS 设置
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Refreshtoken,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
            
            # 图片缓存设置
            expires 7d;
            add_header Cache-Control "public, no-transform";

            # OPTIONS 请求处理
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 200;
            }

            # 代理设置
            rewrite ^/proxyLoadPicture-pro/(.*) /isbn/$1 break;
            proxy_pass http://static.tanshuapi.com;
            proxy_set_header Host static.tanshuapi.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 错误处理
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }

        # 404 错误处理
        location @fallback {
            return 404 "Image not found\n";
        }

        # 服务器错误处理
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
} 