# 店铺销售记录表
### 店铺销售记录表，用于存储店铺的销售记录

class: StoreSalesRecord
table: store_sales_record
fields:
  ### 店铺ID（必填）
  storeId: int

  ### 销售类型：0-单本图书，1-组合套餐，2-赠品，3-促销等（可以根据需要扩展）  
  saleType: int

  ### 书籍ID（如果是单本销售） 
  bookId: int

  ### 组合套餐的ID（如果是组合销售）
  bookPackageId: int

  ### 销售数量
  salesCount: int

  ### 销售
  salePrice: double

  ### 单本图书价格（单本出售）或套装总价（组合出售）  
  totalPrice: double

  ### 优惠金额
  discountPrice: double

  #### 实付金额
  paymentPrice: double

  ### 参与的活动ID（如果没有活动，`NULL`）
  activityId: int

  ### 销售时间
  saleTime: DateTime, default = now

  ### 记录创建时间
  createTime: DateTime, default = now

  ### 记录最后更新时间
  updateTime: DateTime, default = now

  ### 是否已删除（默认值：false）
  isDeleted: bool, default = false
  
