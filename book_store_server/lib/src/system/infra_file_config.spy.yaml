### 文件配置表
class: InfraFileConfig
table: infra_file_config
fields:
  id: int?                                 # 编号，主键
  name: String                             # 配置名
  storage: int                             # 存储器
  remark: String?                          # 备注
  master: bool                             # 是否为主配置
  config: String                           # 存储配置
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 文件配置名称全局唯一约束
  ### 确保系统中不能有重复的文件配置名称
  infra_file_config_name_unique:
    fields: name
    unique: true
