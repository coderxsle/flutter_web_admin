### 菜单权限表
class: SysMenu
table: sys_menu
fields:
  ### 菜单ID，主键
  id: int?
  ### 菜单名称
  name: String
  ### 权限标识
  permission: String, default = ''
  ### 菜单类型
  type: int        
  ### 显示顺序
  sort: int, default = 0
  ### 父菜单ID
  parentId: int, default = 0
  ### 路由地址
  path: String?, default = ''
  ### 菜单图标
  icon: String?             
  ### 组件路径
  component: String?
  ### 组件名
  componentName: String?
  ### 菜单状态
  status: int, default = 0
  ### 是否可见
  visible: bool, default = true
  ### 是否缓存
  keepAlive: bool, default = true
  ### 是否总是显示
  alwaysShow: bool, default = true
  ### 创建者
  creator: String?        
  ### 创建时间
  createTime: DateTime, default = now
  ### 更新者
  updater: String?     
  ### 更新时间
  updateTime: DateTime
  ### 是否删除
  deleted: bool, default = false

indexes:
  ### 菜单名称在父菜单下唯一约束
  ### 确保同一个父菜单下不能有重名的子菜单
  sys_menu_name_parent_unique:
    fields: name, parentId
    unique: true
  
  ### 权限标识全局唯一约束
  ### 确保系统中不能有重复的权限标识
  sys_menu_permission_unique:
    fields: permission
    unique: true
