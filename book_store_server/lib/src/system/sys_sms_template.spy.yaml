### 短信模板
class: SysSmsTemplate
table: sys_sms_template
fields:
  id: int?                                 # 编号，主键
  type: int                                # 模板类型
  status: int                              # 开启状态
  code: String                             # 模板编码
  name: String                             # 模板名称
  content: String                          # 模板内容
  params: String                           # 参数数组
  remark: String?                          # 备注
  apiTemplateId: String                    # 短信 API 的模板编号
  channelId: int                           # 短信渠道编号
  channelCode: String                      # 短信渠道编码
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 短信模板编码全局唯一约束
  ### 确保系统中不能有重复的短信模板编码
  sys_sms_template_code_unique:
    fields: code
    unique: true
