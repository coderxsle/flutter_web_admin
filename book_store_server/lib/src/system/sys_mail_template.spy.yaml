### 邮件模版表
class: SysMailTemplate
table: sys_mail_template
fields:
  id: int?                                 # 编号，主键
  name: String                             # 模板名称
  code: String                             # 模板编码
  accountId: int                           # 发送的邮箱账号编号
  nickname: String?                        # 发送人名称
  title: String                            # 模板标题
  content: String                          # 模板内容
  params: String                           # 参数数组
  status: int                              # 开启状态
  remark: String?                          # 备注
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 邮件模板编码全局唯一约束
  ### 确保系统中不能有重复的邮件模板编码
  sys_mail_template_code_unique:
    fields: code
    unique: true
