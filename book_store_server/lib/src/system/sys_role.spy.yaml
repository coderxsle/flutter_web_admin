### 角色信息表
class: SysRole
table: sys_role
fields:
  id: int?                                # 角色ID，主键
  tenantId: int, default = 0              # 租户ID
  name: String                            # 角色名称
  code: String                            # 角色权限字符串
  sort: int                               # 显示顺序
  dataScope: int                          # 数据范围（1：全部数据权限 2：自定数据权限 3：本部门数据权限 4：本部门及以下数据权限）
  dataScopeDeptIds: String?               # 数据范围 (指定部门数组)
  status: int                             # 角色状态（0正常 1停用）
  type: int                               # 角色类型
  remark: String?                         # 备注
  creator: String?                        # 创建者
  createTime: DateTime, default = now     # 创建时间
  updater: String?                        # 更新者
  updateTime: DateTime                    # 更新时间
  deleted: bool                           # 是否删除

indexes:
  ### 角色名称在租户内唯一约束
  ### 确保同一个租户下不能有重名的角色
  sys_role_name_tenant_unique:
    fields: name, tenantId
    unique: true
  
  ### 角色编码在租户内唯一约束
  ### 确保同一个租户下不能有重复的角色编码
  sys_role_code_tenant_unique:
    fields: code, tenantId
    unique: true