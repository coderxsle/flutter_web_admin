### 用户信息表
class: SysUser
table: sys_user
fields:
  id: int?                             # 用户ID，主键，自增
  tenantId: int, default = 0           # 租户ID
  deptId: int?                         # 部门ID，关联 sys_dept 表
  username: String                     # 用户账号，唯一登录名
  phone: String?                       # 手机号码
  password: String?                    # 密码（加密存储）
  nickname: String                     # 用户昵称
  gender: int                          # 用户性别（0=男，1=女，2=未知）
  email: String?                       # 用户邮箱
  avatar: String?                      # 头像地址
  remark: String?                      # 备注信息
  status: int                          # 帐号状态（0=正常，1=停用）
  postIds: String?                     # 岗位编号数组
  deleted: bool                        # 是否删除
  loginIp: String?                     # 最后登录IP
  loginTime: DateTime?                 # 最后登录时间
  updater: String?                     # 更新者
  updateTime: DateTime?                # 更新时间
  creator: String?                     # 创建者
  createTime: DateTime, default = now  # 创建时间

indexes:
  sys_user_username_unique:
    fields: username
    unique: true
  sys_user_phone_unique:
    fields: phone
    unique: true