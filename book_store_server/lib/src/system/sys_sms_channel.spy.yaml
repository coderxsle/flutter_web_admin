### 短信渠道
class: SysSmsChannel
table: sys_sms_channel
fields:
  id: int?                                 # 编号，主键
  signature: String                        # 短信签名
  code: String                             # 渠道编码
  status: int                              # 开启状态
  remark: String?                          # 备注
  apiKey: String                           # 短信 API 的账号
  apiSecret: String?                       # 短信 API 的秘钥
  callbackUrl: String?                     # 短信发送回调 URL
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 短信渠道编码全局唯一约束
  ### 确保系统中不能有重复的短信渠道编码
  sys_sms_channel_code_unique:
    fields: code
    unique: true
