### 定时任务日志表
class: InfraJobLog
table: infra_job_log
fields:
  id: int?                                 # 日志编号，主键
  jobId: int                               # 任务编号
  handlerName: String                      # 处理器的名字
  handlerParam: String?                    # 处理器的参数
  executeIndex: int                        # 第几次执行
  beginTime: DateTime                      # 开始执行时间
  endTime: DateTime?                       # 结束执行时间
  duration: int?                           # 执行时长
  status: int                              # 任务状态
  result: String?                          # 结果数据
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除
