### 字典类型表
class: SysDictType
table: sys_dict_type
fields:
  id: int?                                 # 字典主键，自增编号
  name: String                             # 字典名称
  type: String                             # 字典类型
  status: int                              # 状态（0正常 1停用）
  remark: String?                          # 备注
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除
  deletedTime: DateTime?                   # 删除时间

indexes:
  ### 字典类型编码全局唯一约束
  ### 确保系统中不能有重复的字典类型编码
  sys_dict_type_unique:
    fields: type
    unique: true
