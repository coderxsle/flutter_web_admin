### 角色和菜单关联表
class: SysRoleMenu
table: sys_role_menu
fields:
  id: int?                                 # 主键，自增编号
  tenantId: int, default = 0               # 租户ID
  roleId: int                              # 角色ID
  menuId: int                              # 菜单ID
  creator: String?                         # 创建者
  createTime: DateTime, default = now      # 创建时间
  updater: String?                         # 更新者
  updateTime: DateTime                     # 更新时间
  deleted: bool                            # 是否删除

indexes:
  ### 角色-菜单关联唯一约束
  ### 确保同一个角色不能重复分配同一个菜单权限
  sys_role_menu_unique:
    fields: roleId, menuId
    unique: true
